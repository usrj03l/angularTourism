<div class="container">
    <h1 style="text-align: center; margin: 5% 0%;">Districts</h1>
    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch" *ngFor="let district of database" style="padding: 2% 0% 2% 0%;">
        <div class="card" style="width: 18rem">
          <img src="{{ district.cardImg }}" class="card-img-top" style="height: 180px;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ district.name }}</h5>
            <p class="card-text">{{ district.cardDesc }}</p>
            <a (click)="gotoPage(district.id)" class="btn btn-primary mt-auto">Explore</a>
          </div>
        </div>
      </div>
    </div>
  </div>
